<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operative Agent</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container { max-width: 600px; text-align: center; width: 100%; }
        .logo { font-size: 4rem; margin-bottom: 20px; }
        h1 { font-size: 2rem; margin-bottom: 10px; color: #fff; }
        .agent-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-row:last-child { border-bottom: none; }
        .label { color: #888; }
        .value { color: #4fc3f7; font-family: monospace; font-size: 0.75rem; max-width: 280px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .status.initializing { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .status.idle { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .status.busy { background: rgba(33, 150, 243, 0.2); color: #2196f3; }
        .status.error { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .pulse {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.7rem;
            max-height: 250px;
            overflow-y: auto;
        }
        .log-entry { padding: 3px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); word-break: break-all; }
        .log-entry.info { color: #4fc3f7; }
        .log-entry.success { color: #4caf50; }
        .log-entry.warn { color: #ffc107; }
        .log-entry.error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>Operative Agent</h1>
        <p style="color: #888; margin-bottom: 20px;">Browser-native AI agent</p>

        <div class="status initializing" id="status">
            <div class="pulse"></div>
            <span id="status-text">Initializing...</span>
        </div>

        <div class="agent-info">
            <div class="info-row">
                <span class="label">Agent ID</span>
                <span class="value" id="agent-id">Loading...</span>
            </div>
            <div class="info-row">
                <span class="label">Definition</span>
                <span class="value" id="definition-id">Loading...</span>
            </div>
            <div class="info-row">
                <span class="label">AI Status</span>
                <span class="value" id="ai-status">Checking...</span>
            </div>
            <div class="info-row">
                <span class="label">Current Task</span>
                <span class="value" id="current-task">None</span>
            </div>
        </div>

        <div class="log" id="log"></div>
    </div>

    <!-- External script (CSP compliant) -->
    <script src="agent.js"></script>
</body>
</html>
